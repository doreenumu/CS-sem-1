<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
<form>
    <div >
    <label for="fname">first name</label><br>
    <input type="text" id="fname" name="fname" placeholder="Marvin">
    </div><br>
    <div>
    <label for="lname">last name</label><br>
    <input type="text" id="lname" name="lname" placeholder="Gaye">
    </div><br>
    <div>
    <label for="pass">password</label><br>
    <input type="password" id="pass" name="pass" maxlength="12">
    </div><br>
    <div>
    <label for="email">email</label><br>
    <input type="email" id="email" name="email" placeholder="Spants@gmail.com">
    </div><br>
</form>
    
</body>
</html>
